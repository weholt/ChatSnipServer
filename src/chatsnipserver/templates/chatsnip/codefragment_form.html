{% extends "chatsnip/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<h1>Create / Update Code Fragment</h1>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Save</button>
</form>
{% endblock %}
