{% extends "chatsnip/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<h1>Edit Profile</h1>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Save</button>
</form>
<form method="post" action="{% url 'chatsnip:regenerate_api_key' %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-secondary"><i class="fas fa-sync"></i> Regenerate API Key</button>
</form>
{% endblock %}
