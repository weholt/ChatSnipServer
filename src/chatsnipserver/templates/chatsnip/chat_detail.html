{% extends "chatsnip/base.html" %}
{% load static %}

{% block content %}
<h1>{{ chat.name }}</h1>
<p>{{ chat.content }}</p>
<a href="{% url 'chatsnip:chat_update' chat.pk %}" class="btn btn-primary"><i class="fas fa-edit"></i> Edit</a>
<a href="{% url 'chatsnip:chat_delete' chat.pk %}" class="btn btn-danger"><i class="fas fa-trash"></i> Delete</a>
<h2>Code Fragments</h2>
<div class="row">
    <div class="col-md-6">
        <h3>Chat</h3>
        <div class="chat-content">
            {{ chat.content }}
        </div>
    </div>
    <div class="col-md-6">
        <h3>Files</h3>
        {% for filename, fragment in selected_fragments.items %}
        <div class="card mb-3">
            <div class="card-header">{{ filename }}</div>
            <div class="card-body">
                <pre>{{ fragment.source_code }}</pre>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
